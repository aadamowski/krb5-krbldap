[libdefaults]
	default_realm = DEFAULT.REALM.TST

[realms]
	DEFAULT_REALM.TST = {
		kdc = FIRST.KDC.HOST:750
		kdc = SECOND.KDC.HOST:88
		admin_server = FIRST.KDC.HOST
		default_domain = MIT.EDU
	}
	IGGY.ORG = {
		kdc = KERBEROS.IGGY.ORG
		kdc = KERBEROS-B.IGGY.ORG
	}

[domain_realm]
	bad.idea = US.GOV
	.bad.idea = NSA.GOV
	clipper.bad.idea = NIST.GOV

[plugins]
        plugin_prng = {
                plugin_factory_name = plugin_default_factory
                plugin_factory_type = static
                plugin_name =  plugin_yarrow_prng
                plugin_type = service
        }
        plugin_pa = {
                plugin_factory_name = plugin_default_factory
                plugin_factory_type = static
                plugin_name = plugin_encrypted_challenge_pa
                plugin_type = service
        }
